<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Functions JS</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1>Estudo das Functions no Javascript</h1>

    <div class="container">
        <div class="box">
            <h3>Exemplo de uma function com parâmentros</h3>
            <p>Soma de dois números</p>
            <input class="campo" id="n1" type="number">
            <br>
            <input class="campo" id="n2" type="number">
            <br>
            <button class="button" id="soma" onclick="soma()">Somar</button>
            <p id="soma"></p>
        </div>
        <div class="box">
            <h3>Exemplo de uma function dentro de uma variável</h3>
            <p>Soma de dois números</p>
            <input class="campo" id="n1" type="number" required>
            <br>
            <input class="campo" id="n2" type="number" required>
            <br>
            <button class="button" onclick="calcular()">Subtração</button>
            <p id="subtracao"></p>
        </div>

            <h3>Exemplo de uma function com parâmentros</h3>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
